spring:
  application:
    name: restaurant-billing-system

  datasource:
      url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:restaurant_billing}
      username: ${DB_USERNAME:adsuser}
      password: ${DB_PASSWORD:AdS@3421}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: ${DB_MAX_POOL_SIZE:20}
        minimum-idle: ${DB_MIN_IDLE:5}
        connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
        idle-timeout: ${DB_IDLE_TIMEOUT:600000}
        max-lifetime: ${DB_MAX_LIFETIME:1800000}


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
    open-in-view: false

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

  redis:
    host: localhost
    port: 6379
    password: AdS@3421
    timeout: 60000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 2
    client-type: lettuce
    connect-timeout: 60000

  data:
      redis:
        repositories:
          enabled: false

  cache:
      type: none
      redis:
        time-to-live: 600000
        cache-null-values: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/api/auth/oauth2/callback/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8881
  error:
    include-message: always
    include-stacktrace: on_param
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Application Configuration
app:
  jwt:
    secret: ${JWT_SECRET:h0n/4BCc6vcZVXeCKZ/Kwo4+9lMCpdyUY3UuXW0HKX4=}
    access-token-expiration: 900000 # 15 minutes
    refresh-token-expiration: 604800000 # 7 days

  razorpay:
    key-id: ${RAZORPAY_KEY_ID:rzp_test_dummy}
    key-secret: ${RAZORPAY_KEY_SECRET:dummy_secret}
    webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:dummy_webhook}

  storage:
    type: local
    local:
      base-path: ${STORAGE_PATH:./uploads}
      menu-images: ${STORAGE_PATH:./uploads}/menu
      invoices: ${STORAGE_PATH:./uploads}/invoices
      qr-codes: ${STORAGE_PATH:./uploads}/qrcodes
      logos: ${STORAGE_PATH:./uploads}/logos

  subscription:
    trial-days: 7
    plans:
      - name: PRIME
        price: 4999
        currency: INR
        billing-cycle: MONTHLY
        features:
          - QR_ORDERING
          - TABLE_BOOKING
          - SPLIT_BILLING
          - STAFF_MANAGEMENT
          - INVENTORY_MANAGEMENT
          - KITCHEN_DISPLAY
          - ADVANCED_REPORTS
        max-users: 50
        max-storage-gb: 50

  cors:
    # allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:8080,http://localhost:43855}
    allowed-origin-patterns: "*"
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

# Logging
logging:
  level:
    root: INFO
    com.restaurant: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
